<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="css/Table.css">
</head>
<body>
<p>Ми вивчаємо роботу з таблцицями</p>
<table>
	<thead>
		<tr>
			<th>Color</th>
			<th>Name</th>
			<th>HEX</th>
			<th>RGB</th>
		</tr>
	</thead>
<tbody>
	<tr>
		<td style="background-color: #000;"></td>
		<td>Black</td>
		<td>#00f00<td>
     </tr>
	<tr>
		<td style="background-color: #0f0;"></td>
		<td>Green</td>
		<td>(0,255,0)</td>
	</tr>
	<tr>
		<td style="background-color: #00f;"></td>
		<td>Blue</td>
		<td>(0,0,0)</td>
	</tr>
	<tr>
		<td style="background-color: #000;"></td>
		<td>Black</td>
		<td>(0,0,255)</td>
	</tr>
	<tr>
		<td style="background-color: #ff0;"></td>
		<td>Yellow</td>
		<td>(255,255,0)</td>
	</tr>
	<tr>
		<td style="background-color: #0ff;"></td>
		<td>Aqua</td>
		<td>(0,255,255)</td>
	</tr>
</tbody>
</table>
</body>
</html>
